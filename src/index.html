    <!-- Load font stylesheet (Inlined to avoid blocking request) -->
    <style>
      /* Material Symbols Rounded - Local */
      @font-face {
        font-family: "Material Symbols Rounded";
        font-style: normal;
        font-weight: 100 700;
        font-display: swap;
        src: url("assets/fonts/material-symbols-optimized.woff2")
          format("woff2");
      }

      /* Material Symbols Rounded - Default settings */
      .material-symbols-rounded {
        font-family: "Material Symbols Rounded";
        font-weight: 400; /* wght: 400 */
        font-style: normal;
        font-size: 24px; /* opsz: 24 */
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: "liga";
        -webkit-font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;

        /* Variable font settings for your previous configuration */
        font-variation-settings: "FILL" 1, /* fill: 1 (filled) */ "wght" 400,
          /* weight: 400 */ "GRAD" 0, /* grade: 0 */ "opsz" 24; /* optical size: 24 */
      }

      /* Angular Material mat-icon compatibility */
      .mat-icon {
        font-family: "Material Symbols Rounded";
        font-weight: 400;
        font-style: normal;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: "liga";
        -webkit-font-feature-settings: "liga";
        -webkit-font-smoothing: antialiased;

        /* Same settings as above */
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      /* Roboto - Variable Font */
      @font-face {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 100 900; /* Variable font supports full weight range */
        font-display: swap;
        src: url("assets/fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf")
          format("truetype-variations");
      }

      /* Roboto Italic - Variable Font */
      @font-face {
        font-family: "Roboto";
        font-style: italic;
        font-weight: 100 900;
        font-display: swap;
        src: url("assets/fonts/Roboto/Roboto-Italic-VariableFont_wdth,wght.ttf")
          format("truetype-variations");
      }

      /* Permanent Marker - Local */
      @font-face {
        font-family: "Permanent Marker";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("assets/fonts/PermanentMarker-Regular.ttf") format("truetype");
      }
    </style>

    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1f1f23" />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />

    <link
      rel="preload"
      as="image"
      href="assets/logos/pkspot/pkspot_logo_stacked_dark.png"
      fetchpriority="high"
    />

    <style>
      body {
        background-color: #1f1f23; /* Match theme color */
        margin: 0;
      }
      #app-splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1f1f23;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      #app-splash-screen img {
        width: 180px; /* Adjust size as needed */
        height: auto;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
      }
      .splash-fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="app-splash-screen">
      <img
        src="assets/logos/pkspot/pkspot_logo_stacked_dark.png"
        alt="PK Spot"
        fetchpriority="high"
      />
    </div>
    <app-root>
      <!-- Map Skeleton / Placeholder to improve LCP -->
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #1f1f23;
          z-index: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div
          style="
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          "
        ></div>
        <style>
          @keyframes spin {
            to {
              transform: rotate(360deg);
            }
          }
        </style>
      </div>
    </app-root>
    <noscript i18n
      >Please enable JavaScript to continue using this application.</noscript
    >
    <!-- Load ad / bidding script async & after interactive to avoid blocking critical path -->
    <!-- <script src="assets/js/prebid-ads.js" async defer></script> -->
