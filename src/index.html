<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-color-mode="dark">
  <head>
    <meta charset="utf-8" />
    <title>PK Spot</title>
    <base href="/" />

    <meta
      property="og:title"
      i18n-content
      content="PK Spot - The spot for Parkour and Freerunning"
    />
    <meta
      property="og:description"
      i18n-content
      content="Discover, Train, Share. Discover spots and fellow athletes, 
        plan training sessions with your friends 
        and share achievements and memories with them and the world."
    />
    <meta
      property="og:image"
      content="https://pkspot.app/assets/banner_1200x630.png"
    />
    <meta property="og:url" content="https://pkspot.app" />
    <meta property="og:site_name" content="PK Spot" />

    <!-- Twitter Meta -->
    <meta name="twitter:title" content="PK Spot" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:description"
      i18n-content
      content="The spot for Parkour and Freerunning. Discover, Train, Share."
    />
    <meta name="twitter:image" content="/assets/banner_1200x630.png" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />

    <!--
    <script
      data-ad-client="ca-pub-3402332703216337"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>-->

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Preload critical variable icon/text fonts to reduce layout shifts -->
    <link
      rel="preload"
      href="assets/fonts/MaterialSymbolsRounded[FILL,GRAD,opsz,wght].woff2"
      as="font"
      type="font/woff2"
      crossorigin
      fetchpriority="high"
    />
    <link
      rel="preload"
      href="assets/fonts/Roboto/Roboto-VariableFont_wdth,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="assets/fonts/Roboto/Roboto-Italic-VariableFont_wdth,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <!-- Load font stylesheet (kept small so okay render-blocking; could be media=print swap pattern if needed) -->
    <link rel="stylesheet" href="assets/fonts/fonts.css" />

    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1f1f23" />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
  </head>

  <body>
    <app-root></app-root>
    <noscript i18n
      >Please enable JavaScript to continue using this application.</noscript
    >
    <!-- Load ad / bidding script async & after interactive to avoid blocking critical path -->
    <script src="assets/js/prebid-ads.js" async defer></script>
  </body>
</html>
