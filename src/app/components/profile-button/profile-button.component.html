<a
  [routerLink]="['/u', user()!.uid]"
  matButton="outlined"
  style="padding-left: 3px"
>
  <!-- <mat-icon>person</mat-icon> -->
  <img
    [ngSrc]="user()!.profile_picture ?? ''"
    [alt]="user()!.display_name?.charAt(0)"
    width="30"
    height="30"
    class="rounded-circle me-2"
  />
  <span class="mat-title-small text-truncate" style="vertical-align: middle">{{
    user()!.display_name
  }}</span>
</a>
