<span class="counter">
  @for(digit of displayString.split(''); track $index) {
  <span
    [@digitChange]="{
      value: number,
      params: {
        incrementMinus: getMinusIfIncrementing(number, true),
        decrementMinus: getMinusIfIncrementing(number, false)
      }
    }"
    class="digit-container"
    >{{ digit }}</span
  >
  }
</span>
