<button class="button-container" [class.active]="active()">
  @if(image()) {
  <div class="image">
    <img [ngSrc]="image()!" width="24" height="24" class="rounded-circle" />
  </div>
  } @else {<mat-icon>{{ icon }}</mat-icon
  >}
  <span class="text-truncate w-100">
    {{ label }}
  </span>
</button>
